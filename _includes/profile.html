<div class="columns is-centered">
  <div class="column is-three-fifths has-text-left text-box">
    <div class="columns is-vcentered">
      <div class="column is-narrow">
        <img class="avatar" src="{{ '/assets/images/avatar.jpg' | relative_url }}" alt="Avatar">
      </div>
      <div class="column">
        <h2 class="subtitle is-size-3-tablet user-name">{{ include.name }}</h2>
        <h3 class="subtitle is-size-4-tablet user-function">{{ include.function }}</h3>
        <h4 class="subtitle is-size-5-tablet user-stack">{{ include.stack }}</h4>
      </div>
    </div>
    {{ include.content }}
  </div>
</div>
